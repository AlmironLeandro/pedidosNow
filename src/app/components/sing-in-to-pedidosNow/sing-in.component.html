<form [formGroup]="form" class="col-12" (ngSubmit)="onSubmit()">
    <formly-form [form]="form" [options]="options" [fields]="fields" [model]="model"></formly-form>
    <div class="d-flex justify-content-end p-2">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Ingresar</button>
    </div>
</form>
